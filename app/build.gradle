plugins {
    id 'buildlogic.java-application-conventions'
}

jar {
    manifest {
        attributes 'Specification-Title' : 'Hello World - Eng.Software'
        attributes 'Specification-Version' : '1.0'
        attributes 'Specification-Vendor' : 'ESTG'
        attributes 'Implementation-Title' : 'gradleexample.HelloWorld'
        attributes 'Implementation-Version' : 'build01'
        attributes 'Implementation-Vendor' : 'ESTG'
        attributes 'Main-Class': 'triangle.Triangle'
    }
}

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    implementation 'org.apache.commons:commons-text'
    implementation project(':utilities')
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

}

application {
    // Define the main class for the application.
    mainClass = 'triangle.Triangle'
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed", "standardOut", "standardError"
    }
}





build.finalizedBy javadoc
